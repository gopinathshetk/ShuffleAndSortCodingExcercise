<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RESPONSIVE CARDS LAYOUT</title>
        <link rel="stylesheet" href="./styles.css" />
        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body onload="shuffleAndSortObj.initCards()">
        <div class="container">
            <p class="heading">Shuffle and Sort</p>
            <div class="cardsContainer">
                <div class="cards">
                    <div class="cardsSmall">&nbsp;</div>
                    <div class="bgColor">
                        1
                    </div>
                </div>
                <div class="cards">
                    <div class="cardsSmall">&nbsp;</div>
                    <div class="bgColor">
                        2
                    </div>
                </div>
                <div class="cards">
                    <div class="cardsSmall">&nbsp;</div>
                    <div class="bgColor">
                        3
                    </div>
                </div>
                <div class="cards">
                    <div class="cardsSmall">&nbsp;</div>
                    <div class="bgColor">
                        4
                    </div>
                </div>
                <div class="cards">
                    <div class="cardsSmall">&nbsp;</div>
                    <div class="bgColor">
                        5
                    </div>
                </div>
                <div class="cards">
                    <div class="cardsSmall">&nbsp;</div>
                    <div class="bgColor">
                        6
                    </div>
                </div>
                <div class="cards">
                    <div class="cardsSmall">&nbsp;</div>
                    <div class="bgColor">
                        7
                    </div>
                </div>
                <div class="cards">
                    <div class="cardsSmall">&nbsp;</div>
                    <div class="bgColor">
                        8
                    </div>
                </div>
                <div class="cards">
                    <div class="cardsSmall">&nbsp;</div>
                    <div class="bgColor">
                        9
                    </div>
                </div>
            </div>
            <div class="buttonsContainer">
                <button class="buttons" onclick="shuffleAndSortObj.shuffleCards()">SHUFFLE</button>
                <button class="buttons" onclick="shuffleAndSortObj.sortCards()">SORT</button>
            </div>
            <div class="clear">&nbsp;</div>
            <div class="bottomTextContainer">
                <p class="appName">Shuffle and sort by Gopinath Krishnananda Shet</p>
            </div>
        </div>
    </body>
</html>
